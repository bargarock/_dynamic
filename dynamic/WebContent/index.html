        class HelloWorld extends React.Component {
            propTypes: {
                name: React.PropTypes.string
            }
 
            render() {
                return <h1>Hello {this.props.name}</h1>
            }
        }
 
        HelloWorld.defaultProps = {
            name: "Velopert"
        }
 
        ReactDOM.render(
            <HelloWorld name="World"/>, document.getElementById('content')
        );
    </script>

    <div id="content"></div>

    </script>
